<main id="main">
  <div class="container center">
    <div class="page-area">
  <h4 *ngIf="error">{{error}}</h4>
<form (ngSubmit)="submit()">
  <div class="form-group col-3">
    <label for="username">Username</label>
    <input style="width: auto;" type="text" name="username" class="form-control" [(ngModel)]="username" />
  </div>
  <div class="form-group col-3">
    <label for="password">Password</label>
    <input style="width: auto;" type="password" name="password" class="form-control" [(ngModel)]="password" />
  </div>
  <div class="form-group col-3">
    <button class="btn btn-outline-primary" type="submit">Login</button>
  </div>
</form>
    </div>
  </div>
</main>
